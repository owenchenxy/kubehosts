# permissions for end users to edit kubehosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubehosts-editor-role
rules:
- apiGroups:
  - batch.github.com
  resources:
  - kubehosts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch.github.com
  resources:
  - kubehosts/status
  verbs:
  - get
